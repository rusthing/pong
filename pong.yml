web-server:
  bind:
    - 0.0.0.0
    - '::'
task-groups:
  - tasks:
      - task-type: icmp
        target: www.google.com
      - task-type: icmp
        target: 127.0.0.1
      - task-type: icmp
        target: 192.168.1.1
      - task-type: icmp
        target: www.baidu.com
      - task-type: tcp
        target: 192.168.1.60:19080
    interval: 2s
    timeout: 5s
